<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Todo app</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/index.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Header-Container -->
    <header id="header-container">
      <div id="background-img"></div>
      <h1>Todo</h1>
      <button id="btn-theme-toggle" title="Theme toggle" aria-label="Click to change theme to light mode">
        <img src="./images/icon-sun.svg" class="theme-icon active-theme" alt="" aria-hidden="true" />
        <img src="./images/icon-moon.svg" class="theme-icon" alt="" aria-hidden="true" />
      </button>
    </header>
    <!-- Main Container -->
    <main id="main-container">
      <!-- Todo Form Container -->
      <form id="todo-form" class="hero-shadow">
        <input type="checkbox" id="todo-form__cb" class="hero-cb" aria-label="Create a new todo marked as completed or not" />
        <label for="todo-form__cb" class="hero-label" aria-hidden="true"></label>
        <input type="text" id="todo-form__txt" placeholder="Create a new todo..." />
      </form>
      <!-- Todo Container -->
      <div id="todo-container" class="hero-shadow">
        <button id="btn__lock-unlock" title="disable drag and drop" aria-label="Click to disable the drag and drop function">
          <i class="fa-solid fa-lock"></i>
          <i class="fa-solid fa-unlock"></i>
        </button>
        <!-- Todo List Container -->
        <div id="todo-list"></div>
        <!-- Todo Footer Container -->
        <div id="todo-footer">
          <p id="todo-items__left">items left</p>
          <!-- Todo Filter Container -->
          <div id="todo-filter">
            <button id="btn-all" class="todo__button filter__button--on" data-filter-on="true" aria-label="Click to show all todo">All</button>
            <button id="btn-active" class="todo__button" data-filter-on="false" aria-label="Click to show only actives todo">Active</button>
            <button id="btn-completed" class="todo__button" data-filter-on="false" aria-label="Click to show only completed todo">Completed</button>
          </div>
          <button id="btn-clear" class="todo__button" aria-label="Click to delete all completed todo">Clear Completed</button>
        </div>
      </div>
      <p>Drag and drop to reorder list</p>
    </main>
    <!-- Footer Container -->
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded with <i class="fa-solid fa-heart"></i> by
        <a href="https://github.com/LucasWeidas" target="_blank">Lucas Weidas</a>.
      </p>
    </footer>
  </body>
</html>
